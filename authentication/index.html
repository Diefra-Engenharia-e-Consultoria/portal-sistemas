<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Diefra</title>
    <link rel="icon" type="image/x-icon" href="/authentication/assets/Diefra_icon.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="geral">
        
        <div class="container">
            <div class="logo">
                <img class="logo-diefra" src="./assets/Diefra_Positiva.png" alt="Logo Diefra">
            </div>
            <h1>Portal de Sistemas</h1>
            <form action="/criar" method="post">
                <div>
                    <label for="login">Login:<span class="required">*</span></label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu login" required />
                </div>
                <div class="container-senha">
                    <label for="senha">Senha:<span class="required">*</span></label>
                    <div class="input-password">
                        <div class="password">
                            <input type=password name="senha" id="senha" placeholder="Digite sua senha" required />
                        </div>
                        <div id="eye-open" class="eye">
                            <img src="../authentication/assets/eye-open.png" alt="Mostrar senha">
                        </div>
                        <div id="eye-closed" class="eye">
                            <img src="../authentication/assets/eye-closed.png" alt="Ocultar senha">
                        </div>
                    </div>
                    <a class="forgot-password"
                        aria-label="Você está em um link. Use para recuperar sua senha caso tenha esquecido"
                        href="/ui/forgotPassword">Esqueci a senha</a>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="manter-conectado">
                    <label for="manter-conectado">Manter-me conectado</label>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Entrar" />
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
